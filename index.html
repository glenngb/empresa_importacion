<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Importaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center h3 mb-0">Gestión de Importaciones</h1>
        </div>
    </header>
    <main class="flex-shrink-0 flex-grow-1">
        <div class="container py-4">
            <h2 class="mt-4">Empresa e Importación</h2>
            <form id="formulario" class="mb-5">
                <input type="hidden" id="itemId" />
                <div class="mb-3">
                    <label for="itemTipo" class="form-label">Tipo</label>
                    <select id="itemTipo" class="form-select" required>
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option value="empresa">Empresa</option>
                        <option value="importacion">Importación</option>
                    </select>
                </div>
                <div id="empresaFields" class="d-none">
                    <div class="mb-3">
                        <label for="empresaNombre" class="form-label">Nombre de la Empresa</label>
                        <input type="text" class="form-control" id="empresaNombre" />
                    </div>
                    <div class="mb-3">
                        <label for="empresaRut" class="form-label">RUT de la Empresa</label>
                        <input type="text" class="form-control" id="empresaRut" />
                    </div>
                    <div class="mb-3">
                        <label for="empresaRubro">Rubro de la empresa:</label>
                        <select id="empresaRubro" class="form-select">
                            <option value="" disabled selected>Seleccione un Rubro</option>
                            <option value="Mineria">Minería</option>
                            <option value="Agricultura">Agricultura</option>
                            <option value="Pesquero">Pesquero</option>
                            <option value="Tecnologia">Tecnología</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="empresaSize">Tamaño Empresa:</label>
                        <select id="empresaSize" class="form-select">
                            <option value="" disabled selected>Seleccione Tamaño</option>
                            <option value="Chico">Chico</option>
                            <option value="Mediano">Mediano</option>
                            <option value="Grande">Grande</option>
                        </select>
                    </div>
                </div>
                <div id="importacionFields" class="d-none">
                    <div class="mb-3">
                        <label for="importacionProducto" class="form-label">Producto</label>
                        <input type="text" class="form-control" id="importacionProducto" />
                    </div>
                    <div class="mb-3">
                        <label for="importacionCantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="importacionCantidad" />
                    </div>
                    <div class="mb-3">
                        <label for="importacionPrecio" class="form-label">Precio Unitario</label>
                        <input type="number" step="0.01" class="form-control" id="importacionPrecio" />
                    </div>
                    <div class="mb-3">
                        <label for="empresaSelect" class="form-label">Empresa</label>
                        <select id="empresaSelect" class="form-select">
                            <option value="" disabled selected>Seleccione una empresa</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

            <h2>Empresas e Importaciones</h2>
            <table id="resultadosTable" class="table table-bordered mt-4 mb-5">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>RUT</th>
                        <th>Total Importaciones</th>
                        <th>Total Productos</th>
                        <th>Precio Total</th>
                        <th>Rubro</th>
                        <th>Tamaño</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="empresaTableBody"></tbody>
            </table>
        </div>
    </main>

    <footer id="sticky-footer" class="footer mt-auto py-3 bg-dark text-white-50">
        <div class="container text-center">
            <small>&copy; 2024 Grupo 4 - 2024 - Integrantes : Glenn Garcia | Adolfo Campos | Daniel
                Salazar | Gerardo Ortiz</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/funciones.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
